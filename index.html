<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Binary Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Numbers Converter</h1>
    </div>

    <div class="calculator">
        <div class="input-field">
            <h2>Convert my number from: </h2>
            <div class="input-number">
               <input type="radio" id="dec" name="input-number" value="decimal">
               <label for="dec">Decimal</label>
               <input type="radio" id="bin" name="input-number" value="binary">
               <label for="bin">Binary</label>
               <input type="radio" id="hex" name="input-number" value="hexa">
               <label for="hex">Hexadecimal</label>
            </div>
            <h2>To:</h2>
            <div class="output-number">
                <input type="radio" id="dec-out" name="output-number" value="decimal">
                <label for="dec-out">Decimal</label>
                <input type="radio" id="bin-out" name="output-number" value="binary">
                <label for="bin-out">Binary</label>
                <input type="radio" id="hex-out" name="output-number" value="hexa">
                <label for="hex-out">Hexadecimal</label>
             </div>
            <input type="text" id="input-box" placeholder="Enter your number here!">
            <button onclick="convert()">Convert</button>
        </div>
        <div class="result">
            <h2>Result:</h2>
            <div class="result-number">
                <h2 id="your-number"></h2>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
